<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fevral</title>
    <style>
.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 1em;
  user-select: none;
  z-index: 9999;
  animation: fall linear infinite;
}

@keyframes fall {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(100vh);
  }
}
</style>

<script>
function createSnowflake() {
  const snowflake = document.createElement("div");
  snowflake.className = "snowflake";
  snowflake.innerHTML = "❄";
  snowflake.style.left = Math.random() * window.innerWidth + "px";
  snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
  snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";

  document.body.appendChild(snowflake);

  setTimeout(() => {
    snowflake.remove();
  }, 5000);
}

setInterval(createSnowflake, 200);
</script>

</head>
<body bgcolor="skyblue">
    <h1>Fevral ayi haqqinda melumat</h1>
    <p>Fevral ayında iki bürc var: Dolça və Balıqlar. Fevralın 1-dən 18-nə qədər Dolça bürcü, 19-dan sonra isə Balıqlar bürcü başlayır. Dolça bürcü olan insanlar ağıllı və azad düşüncəli olurlar. Balıqlar bürcü olanlar isə həssas və mehriban olurlar.</p>
    <img src="FEVRAL1.png" alt="" width="300">
</body>
</html>
